<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table with row and column span</title>
    <style>
        td, tr {
            text-align: center;
            min-width: 30px;
        }

        .RightBottom {
            vertical-align: bottom;
            text-align: right;
        }
    </style>
</head>
<body>
    <table border="1">
        <tbody>
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td class="RightBottom">B</td>
            </tr>
            <tr>
                <td rowspan="3" style="text-align:left;">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td class="RightBottom">G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td class="RightBottom" rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td style="text-align:right;">N</td>
                <td colspan="4">O</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
