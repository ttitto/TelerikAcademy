<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>School member form</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="mName">Member name:</label>
            <input type="text" id="mName" required />
            <label for="mName" style="font-weight:bold;">*req</label>
            <br />
            <label for="eMail">Email:</label>
            <input type="text" id="eMail" required />
            <label for="eMail" style="font-weight:bold;">*req</label>
            <br />
            <label for="school">School:</label>
            <input type="text" id="school" required />
            <label for="school" style="font-weight:bold;">*req</label>
            <br />
            <input type="image" src="submit.jpg" width="40" alt="submit">
        </fieldset>
    </form>
</body>
</html>
