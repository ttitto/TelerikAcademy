<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf" />
    <title>Web Gallery</title>
    <link href="Ex02WebGallery.css" rel="stylesheet" />
</head>
<body>
    <header>
        <label for="kangaroo"><img src="images/kangaroo.jpg" /></label>
        <label for="horses"><img src="images/horses.jpg" /></label>
        <label for="lions"><img src="images/lions.jpg" /></label>
        <label for="tiger"><img src="images/tiger.jpg" /></label>
        <label for="monkeys"><img src="images/monkeys.jpg" /></label>
        <label for="elephant"><img src="images/elephant.jpg" /></label>
    </header>
    <section>
        <input type="radio" name="gallery" id="kangaroo" checked /><img src="images/kangaroo.jpg" />
        <input type="radio" name="gallery" id="horses"/><img src="images/horses.jpg" />
        <input type="radio" name="gallery" id="lions"/><img src="images/lions.jpg" />
        <input type="radio" name="gallery" id="tiger"/><img src="images/tiger.jpg" />
        <input type="radio" name="gallery" id="monkeys"/><img src="images/monkeys.jpg" />
        <input type="radio" name="gallery" id="elephant"/><img src="images/elephant.jpg" />
    </section>
</body>
</html>
