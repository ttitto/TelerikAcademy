<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>International Contact List</title>
    <link rel="stylesheet" type="text/css" href="Ex02InternationalContactList.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Contact name</td>
                <td>City</td>
                <td>Country</td>
                <td>Is Promoted</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <span class="flags">
                        <img src="flag-germany.jpg" alt="flag-germany" />
                    </span>
                    <span>Germany</span>
                </td>
                <td>
                    <input type="checkbox" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>México D.F.</td>
                <td>
                    <span class="flags">
                        <img src="flag-mexico.gif" alt="flag-mexico" />
                    </span>
                    <span>Mexico</span>
                </td>
                <td>
                    <input type="checkbox" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>México D.F.</td>
                <td>
                    <span class="flags">
                        <img src="flag-mexico.gif" alt="flag-mexico" />
                    </span>
                    <span>Mexico</span>
                </td>
                <td>
                    <input type="checkbox" checked disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>
                    <span class="flags">
                        <img src="flag-UK.jpg" alt="flag-uk" />
                    </span>
                    <span>UK</span>
                </td>
                <td>
                    <input type="checkbox" disabled="disabled" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
