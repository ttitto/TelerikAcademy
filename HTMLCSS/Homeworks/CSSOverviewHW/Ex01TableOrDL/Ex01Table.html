<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Support Table</title>
    <link rel="stylesheet" type="text/css" href="Ex01TableOrDl.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <td rowspan="2">Ticket ID: 409788</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name:</td>
                <td>
                    <span>
                        <img src="bullet.png" alt="bullet" />
                        Parker Seidel
                    </span>
                    <div class="supportState">No Active Support</div>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <div class="email">seidel@aptmail.com</div>
                </td>
            </tr>
            <tr>
                <td>Response Time:</td>
                <td>
                    <div class="respTime">72hours, 60hours left</div>
                </td>
            </tr>
            <tr>
                <td>Last Action:</td>
                <td>
                    <div class="lAction">Never been locked</div>
                    <div>Link to public post</div>
                </td>
            </tr>
            <tr>
                <td>Status:</td>
                <td>
                    <div class="status">Not answered</div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
